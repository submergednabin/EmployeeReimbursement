    <div class="container">
        
        <div class="row reimb-row">
   
            <div class="col-sm-12 content-part">
            <div class="col-sm-12 right-content-part">
                <div id="reimbursement" class="reimbursement">
                    <h1 id="reimbursement-header"> Request Reimbursement </h1>
                    <div id="message-messages"></div>
                    <div class="row mb-3" id="formInfo">
                    <label for="reimbursementStatus" class="col-sm-3 col-form-label">Check Status History <p class="requiredValidation">*</p></label>
                    <div class="col-sm-6" id="reimbType">
                        <select class="form-select" id="reimbursementStatus">
                            <option disabled="disabled">Choose...</option>
                            <option value="0">Check ALL</option>
                            <option value="1">Pending</option>
                            <option value="2">Accepted</option>
                            <option value="3">Rejected</option>
                        </select>
                    </div>
                    </div>
                    
                    <div class="row mb-3" id="submit-button-section">
                            <button id="submit-status-check" class="btn btn-success">Search Query</button>
                    </div>
