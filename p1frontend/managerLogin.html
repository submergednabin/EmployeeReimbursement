<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/managerLogin.css">
</head>
<body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <input type="text" id=roleId value="2" hidden />
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        
                    <h2 class="fw-bold mb-2 text-uppercase">Manager Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <p id="message-error"></p>
                    
                    <div class="form-outline form-white mb-4">
                      <p id="error-message-username"></p>
                      <input type="email" id="inputUsername" class="form-control form-control-lg" />
                      <label class="form-label" for="inputUsername">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <p id="error-message-pass"></p>
                      <input type="password" id="inputPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="inputPassword">Password</label>
                    </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" id="login-btn">Login</button>
      
                    
      
                  </div>
                  <div>
                    <p class="mb-0"><a href="login.html" class="text-white-50 fw-bold">Employee Login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/loginJs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
